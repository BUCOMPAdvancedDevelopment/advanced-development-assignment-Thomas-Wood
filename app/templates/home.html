{% extends "base.html" %}

{% block content %}

  <div class="starter-template">
    <h1>Welcome to BTEC Furniture </h1>
    <p class="lead">Where your furniture just does the job</p>
  </div>

  <div class="container">

    {% for row in product_info %}
      <div class="row justify-content-center" style="padding: 5px;">
        {% for product in row %}
          <div class="col-4">
            <div class="card">
              <img class="card-img-top" src="https://storage.googleapis.com/synthetic-cargo-products/{{product['_id']['$oid']}}.jpg" alt="Image of {{product.title}}">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">Â£{{product.pricePerUnit}}</p>
                <p class="card-text">{{product.description[0:100]}}...</p>
                <a href="#" class="btn btn-primary">Add</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}

  </div>  

{% endblock %}
