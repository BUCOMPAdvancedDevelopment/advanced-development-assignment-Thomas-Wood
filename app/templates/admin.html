{% extends "base.html" %}

{% block content %}

<div class="starter-template">
  <h1>Enter new product details </h1>
</div>

<div id="main">
    <form method="post" action="{{ url_for('submitted_form') }}">
        <label for="title">Title:</label>
        <input type="text" name="title"><br />
        <label for="description">Description:</label>
        <textarea type="text" name="description"></textarea><br />
        <label for="pricePerUnit">Price Per Unit:</label>
        <input name="pricePerUnit"><br />
        <label for="qty">Quantity:</label>
        <input name="qty"><br />
        <label for="tags">Tags as a comma separate list, no spaces, a-z only, 1 tag minimum:</label>
        <input name="tags" pattern="[a-z]+|([a-z]+,)+[a-z]+"><br />
        <input type="submit">
    </form>
</div>


{% endblock %}
